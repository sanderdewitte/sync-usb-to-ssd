name: Lint Bash Script

on:
  push:
    paths:
      - 'sync_usb_to_ssd.sh'

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck
      - name: Run ShellCheck
        run: shellcheck -e SC2076,SC2207 sync_usb_to_ssd.sh
